general {
    grace = 0
    hide_cursor = true
}

background {
    monitor =
    path = #000
}

# Archlogo
image {
    monitor =
    path = ~/.config/hypr/archlinux.png
    size = 100
    border_size = 1
    border_color = rgba(255, 255, 255, 0)
    position = 0, 50
    halign = center
    valign = bottom
}

# Input
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(40, 40, 40, 0.7)
    inner_color = rgba(60, 60, 60, 0.7)
    font_color = rgb(220, 220, 220)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, 50
    halign = center
    valign = center
}

# Clock
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%H:%M')"
    color = rgba(220, 220, 220, 0.8)
    font_size = 90
    font_family = JetBrains Mono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %d %B')"
    color = rgba(220, 220, 220, 0.7)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, 120
    halign = center
    valign = center
}

# Caps Lock Status (working version)
label {
    monitor =
    text = cmd[update:100] if [ $(cat /sys/class/leds/*capslock*/brightness 2>/dev/null | head -n1) -eq 1 ]; then echo "ï€£ <span foreground='##ff5555'>Caps Lock</span>"; else echo ""; fi
    color = rgba(220, 220, 220, 0.7)
    font_size = 16
    font_family = JetBrains Mono Nerd Font
    position = 0, -60
    halign = center
    valign = center
}